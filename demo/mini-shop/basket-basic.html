<form action="basket.php" method="post">
    <h3>Add further product to basket</h3>
    Name: <input type="text" name="knok:shop/name" value=""><br/>
    Price: <input type="text" name="knok:shop/price" value=""><br/>
    <button type="submit">Add</button>
    <input type="hidden" name="addProduct" value="true">
</form>
<div style="color: red;">
    {{ exceptionMessage }}
</div>
<br/>

<h3>Basket</h3>
<table style="padding: 5px;">
    <tr>
        <td><strong>Name</strong></td>
        <td><strong>Price</strong></td>
        <td></td>
    </tr>
    {% for item in basketItems %}
    <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td><a href="basket.php?removeProduct={{ item.name }}">Remove</a></td>
    </tr>
    {% endfor %}
</table>
